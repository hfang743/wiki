site_name: Biomechatronics Wiki
#site_author: Haixiang Fang
#site_description:built with mkdocs-material
#site_url: https://hfang743.github.io/wiki
#
#repo_name: 'hfang743/wiki'
#repo_url: 'https://github.com/hfang743/wiki'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

theme:
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
#  feature:
#    tabs: true



nav:
    - Home: index.md
    - Product:
        -  Omni-80-6-Alpha: products/Omni-80-6-Alpha.md
        -  Omni-80-6-Beta: products/Omni-80-6-Beta.md
        -  Omni-80-6-Beta Pro: products/Omni-80-6-Beta Pro.md
        -  Omni-80-9: products/Omni-80-9.md
        -  Omni-90: products/Omni-90.md
        -  Sagittarius-80-8: products/Sagittarius-80-8.md
        -  Sagittarius-80-24: products/Sagittarius-80-24.md
        -  Sagittarius-80-36: products/Sagittarius-80-36.md
        -  Taurus-80-9: products/Taurus-80-9.md
        -  Taurus-100-9: products/Taurus-100-9.md
    - Exo Tutorial:
        - High level software:
            - Matlab GUI: exo tutorial/High level software/Matlab GUI.md
            - Scripts: exo tutorial/High level software/Script.md
            - Manual: exo tutorial/High level software/Manual.md
        - Low level C coding: exo tutorial/Low level C coding/Low level C coding.md
        - Electronics:
            - Controller PCB: exo tutorial/Electronics/Controller PCB.md
            - Actuator: exo tutorial/Electronics/Actuator.md
            - Loadcell: exo tutorial/Electronics/Loadcell.md
            - IMU: exo tutorial/Electronics/IMU.md

    - Links: link.md