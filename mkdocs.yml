site_name: Biomechatronics Wiki
#site_author: Haixiang Fang
#site_description:built with mkdocs-material
#site_url: https://hfang743.github.io/wiki
#
#repo_name: 'hfang743/wiki'
#repo_url: 'https://github.com/hfang743/wiki'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

theme:
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
#  feature:
#    tabs: true



nav:
    - Home: index.md
    - Product:
        -  Omni-80-6-Alpha: products/NU80.md
        -  Omni-80-6-Beta: products/RMD X8.md
        -  Omni-80-6-Beta Pro: products/RMD X8 PRO.md

    - Links: link.md